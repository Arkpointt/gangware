name: CI

on:
  push:
    branches: [ main, code-refactor ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r build/requirements.txt
        
    - name: Lint with ruff
      run: ruff check src/
      
    - name: Type check with mypy
      run: mypy src/
      
    - name: Test with pytest
      run: pytest -q
      
    - name: Security scan with pip-audit
      run: pip-audit
      
    - name: Build with PyInstaller
      run: |
        python build/build_system.py
        # Smoke test the built executable
        # ./dist/gangware.exe --version || echo "Build completed but smoke test failed"
